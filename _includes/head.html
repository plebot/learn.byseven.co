<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}{% if page.type != 'index' %} - Learn by Seven{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ page.type }}.css">
    {% if page.layout == 'post' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/post.css">
    {% endif %}
    <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
</head>
