---
layout: base
---

<section id="people">
    <h2>{{ page.title }}</h2>
    <div>
        {% assign people = site.people | sort: 'order' %}
        {% for person in people %}
        <article class="content-text">
            {{ person.illustration }}
            <h3>{{ person.title }}</h3>
            {{ person.content }}
        </article>
        {% endfor %}
    </div>
</section>
